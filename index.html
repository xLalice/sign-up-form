<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <img id="logo" src="assets/odin-lined.png" alt="ODIN Logo">
            <h1>ODIN</h1>
        </div>
        <img src="./assets/background.jpg" alt="Background Image">
    </header>

    <main class="main-content">
        <div class="description">
            <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <form class="form-container" id="signup-form">
            <fieldset class="fieldset-container">
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required/>
                </div>
                <div class="row">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" required/>
                </div>
                <div class="row">
                    <label for="phonenum">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required/>
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="error" name="password" required/>
                </div>
                <div class="row">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="error" name="confirm-password" required/>
                </div>
            </fieldset>
            <button type="submit" class="create-account-btn">Create Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
